<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy GF Day Putriii ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top right, #ffe0ec, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #d63384;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0 5px;
      animation: heartbeat 1.5s infinite;
    }

    p {
      font-size: 1em;
      margin: 5px 20px 20px;
      max-width: 90%;
    }

    .heart {
      font-size: 3em;
      animation: pulse 1.5s infinite;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 1em;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e754b4;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .petal {
      position: absolute;
      width: 15px;
      height: 15px;
      background: pink;
      border-radius: 50%;
      opacity: 0.6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="heart">‚ù§Ô∏è</div>
  <h1>Happy GF Day, Putriii!</h1>
  <p>Aku cuma ingin bilang... kamu selalu istimewa üíñ</p>

  <button onclick="showMessage()">üíå Klik untuk Pesan Rahasia</button>

  <script>
    function showMessage() {
      alert("Aku sayang kamu, Putriii ‚ù§Ô∏è");
    }

    for (let i = 0; i < 40; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 3 + 3) + "s";
      petal.style.background = ["#ffc0cb", "#ffb6c1", "#ffe4e1"][Math.floor(Math.random() * 3)];
      document.body.appendChild(petal);
    }
  </script>
</body>
</html>
